<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="title">SQLite Viewer / Editor</title>
    <meta name="description" content="Un visualiseur et éditeur de bases de données SQLite simple et efficace qui s'exécute directement dans votre navigateur." data-i18n-key="description">
    <meta property="og:title" content="SQLite Viewer / Editor">
    <meta property="og:description" content="Un visualiseur et éditeur de bases de données SQLite simple et efficace qui s'exécute directement dans votre navigateur.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="[Your website URL]">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/img.png">
</head>
<body>
    <div class="main-container">
        <header>
            <h1 data-i18n-key="header_title">SQLite Viewer / Editor</h1>
            <div class="lang-switcher">
                <button data-lang="fr">FR</button>
                <button data-lang="en">EN</button>
            </div>
        </header>

        <div class="controls-container">
            <input type="file" id="dbFile" accept=".db, .sqlite, .sqlite3">
            <label for="dbFile" class="file-label" data-i18n-key="choose_file">Choisir un fichier</label>
            <span id="fileName" data-i18n-key="no_file_selected">Aucun fichier sélectionné</span>
            <div id="controls">
                <button id="saveDb" data-i18n-key="save_changes">Enregistrer les modifications (.db)</button>
            </div>
        </div>

        <div class="content-wrapper">
            <div id="tableList" class="container">
                <h2 data-i18n-key="tables_header">Tables</h2>
                <div class="table-button-container">
                    <!-- Les boutons de table seront injectés ici -->
                </div>
            </div>
            <div id="tableData" class="container">
                <div class="table-header-controls">
                    <h2 data-i18n-key="table_data_header">Données de la table</h2>
                </div>
                <div id="exportControls" style="display: none;">
                    <!-- Les contrôles d'exportation seront injectés ici -->
                </div>
                <div class="table-responsive">
                    <!-- Le tableau de données sera injecté ici -->
                </div>
                <!-- Les contrôles de pagination seront injectés ici par le script -->
            </div>
        </div>
    </div>

    <footer>
        <p><span id="footer-year"></span> SQLite Viewer / Editor. <span data-i18n-key="footer_license">Licence MIT.</span></p>
    </footer>

    <div id="toast-notification"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
